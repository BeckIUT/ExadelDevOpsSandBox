name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DEPLOY_VER: ${GITHUB_SHA}
  YEAR: 2022

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: "File Directory List"
        run: ls -lR && cat Task1/log.txt && echo "Hello from $DEPLOY_VER commit"
  second_job:
    runs-on: ubuntu-latest
    needs: first_job
    env:
      MONTH: June
    steps:
      - name: "Printing some variables"
        run: date "+%H:%M:%S   %d/%m/%y" && echo "Day-\"$DAY_OF_THE_MONTH\"\n Month-\"$MONTH\"\nYear-\"$YEAR\"" && echo "My favorite day of the week ${{ secrets.FAVORITE_DAY_OF_THE_WEEK }}"
        env:
          DAY_OF_THE_MONTH: 15
      
